name: FastAPI CI/CD to ACR

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: PYTHONPATH=. pytest

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.FastAPI_AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name fastapiacr

      - name: Build and Push Docker Image
        run: |
          docker build -t fastapiacr.azurecr.io/fastapi-app:latest .
          docker push fastapiacr.azurecr.io/fastapi-app:latest
